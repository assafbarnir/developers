{% capture page_title %}{{ page.title | escape }}{% if page.qordoba_version %} - v{{ page.qordoba_version | escape }}{% endif %}{% if page.title %} | {% endif %}{% endcapture %}
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>{{ page_title }}{{ site.name }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Qordoba"/>
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  ##gulp-resource-hints##
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png"/>
  <link rel="stylesheet" href="/assets/styles.css?v={{ site.time | date: '%s' }}"/>
</head>
